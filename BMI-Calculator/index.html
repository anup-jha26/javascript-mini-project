<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Body Mass Index (BMI) Calculator</h2>
        <form id="bmiForm">

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="height-feet">Height</label>
            <div class="height-inputs">
                <input type="number" id="height-feet" placeholder="Feet" required>
                <input type="number" id="height-inches" placeholder="Inches" required>
            </div>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>

            <button type="submit" class="btn">Calculate BMI</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
