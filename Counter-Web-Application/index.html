<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Web App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main class="center-screen">
        <section class="counter-box">
            <h1 class="main-title">Counter Web App</h1>

            <div class="value-circle">
                <h2 id="currentValue">0</h2>
            </div>

            <div class="controls">
                <button class="control-btn decrease">Decrease</button>
                <button class="control-btn increase">Increase</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
